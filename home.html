<!DOCTYPE html>
<html>
<head>
    <title>Home - Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the Flask Blog</h1>
    <a href="{{ url_for('write_blog') }}">Write a New Blog Post</a>
    <h2>Blog Posts</h2>
    <ul>
        {% for blog in blogs %}
            <li><a href="{{ url_for('view_blog', blog_id=blog[0]) }}">{{ blog[1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
